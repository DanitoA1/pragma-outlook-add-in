<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/Pragma.jpeg" alt="Pragma" title="Pragma" />
        <h1 class="ms-font-su">Welcome</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 id="heading"> Please click the login button for use this add in feature </h2>
        <p id="message" style="color: red;"></p>
        <input type="text" id="textbox" style="display: none;"></input>
        <button id="register" style="display: none;" data-authurl="" onclick="register()">Login To Pragma</button>
        <button id="getsnippets" style="display: none;" onclick="getSnippets()">Get Snippets</button>
        <button id="rephrase" style="display: none;">Rephrase</button>
        <button id="reset" style="display: none;">Reset</button>
        <button id="send" style="display: none;">Send</button>
        <input type="text" list="snippets" id="choosesnippets" style="display:none;">
        <datalist id="snippets">
        </datalist>
        <input type="submit" id="insert"  style="display: none" onclick="insert()">
        <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Login</span>
        </div>
    </main>
</body>

</html>
